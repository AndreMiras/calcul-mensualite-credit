<html lang="en">

    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-hearder">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><i class="fa fa-calculator"></i> Calculette mensualités</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/"> <i class="fa fa-home"></i> Home</a></li>

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <h2 class="baseline">Calcul mensualité crédit (taux fixe)</h2>
      <hr>

      <form id="calculator_form">
        <div class="form-group">
          <label>Montant de l'emprunt</label>
          <div class="input-group">
            <input type="text" class="form-control" id="borrowed-capital" placeholder="100000">
            <div class="input-group-addon">&euro;</div>
          </div>
        </div>
        <div class="form-group">
          <label>Taux d'intéret annuel</label>
          <div class="input-group">
            <input class="form-control" id="interest-rate" placeholder="5">
            <div class="input-group-addon">%</div>
          </div>
        </div>
        <div class="form-group">
          <label>Durée</label>
          <div class="input-group">
            <input class="form-control" id="loan-duration" placeholder="15">
            <div class="input-group-addon">années</div>
          </div>
        </div>
        <!--
        <button type="submit" class="btn btn-default">Submit</button>
        -->
      </form>
      <div>
      <p><b>Montant de vos mensualités :</b> <span id="monthly-payments"></span></p>
      <p><b>Coût du crédit :</b> <span id="loan-cost"></span></p>
      </div>

      <hr>

    </div> <!-- /container -->

    <script src="static/js/jquery-1.11.0.min.js"></script>

  </body>
