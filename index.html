<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calcul mensualité crédit (taux fixe)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="static/css/bootstrap-3.3.1.min.css" rel="stylesheet">
    <link href="static/css/font-awesome-4.4.0.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv-3.7.0.js"></script>
      <script src="static/js/respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-hearder">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><i class="fa fa-calculator"></i> Calculette mensualités</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/"> <i class="fa fa-home"></i> Home</a></li>
            <li><a href="https://github.com/AndreMiras/calcul-mensualite-credit"><i class="fa fa-github-alt"></i> About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="hidden-xs col-md-12">
          <h2 class="baseline">Calcul mensualité crédit (taux fixe)</h2>
          <hr>
        </div>
      </div>

      <form id="calculator-form">
        <div class="row">
          <div class="form-group col-md-4">
            <label>Montant de l'emprunt</label>
            <div class="input-group">
              <input type="number" class="form-control" id="borrowed-capital">
              <div class="input-group-addon">&euro;</div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Taux d'intéret annuel</label>
            <div class="input-group">
              <input type="number" step="0.1" class="form-control" id="interest-rate">
              <div class="input-group-addon">%</div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Durée</label>
            <div class="input-group">
              <input type="number" class="form-control" id="loan-duration">
              <div class="input-group-addon">années</div>
            </div>
          </div>
          <div class="form-group col-xs-12">
            <button type="button" class="btn btn-default"><i class="fa fa-calculator"></i> Calculer</button>
          </div>
        </div> <!-- row -->
      </form>

      <div class="panel panel-default">
        <div class="panel-heading">Résultat</div>
        <div class="panel-body">
          <p><b>Montant de vos mensualités :</b> <span id="monthly-payments"></span></p>
          <p><b>Coût du crédit :</b> <span id="loan-cost"></span></p>
        </div>
      </div>

      <hr>

    </div> <!-- /container -->

    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/bootstrap-3.3.1.min.js"></script>
    <script src="static/js/custom.js"></script>

  </body>
</html>
